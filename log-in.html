

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        .bg-custom {
            background-image: url("C:/Users/josue/OneDrive/Desktop/PCForge/shop/static/shop/images/background-img.png");
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100 bg-custom">
    <div class="flex w-[900px] rounded-lg shadow-lg overflow-hidden">
        <!-- Left Section -->
        <div class="w-[500px] bg-[#2a2a2a] flex items-center justify-center p-10 relative">
            <img src="../login-image.png" alt="Logo" class="w-full h-auto">
            
        </div>
        
        <!-- Right Section -->
        <div class="w-[400px] p-10 flex flex-col justify-center bg-[#2a2a2a] bg-opacity-90">
            <img src="../logo2.png" alt="Logo" class="w-14 max-w-none h-auto mx-auto">
            <h2 class="text-2xl font-bold text-[#01ff70] text-center" style="font-family: 'Press Start 2P', serif; font-weight: 200;">LOGIN</h2>
            <p class="text-white font-mono text-center mb-6">Welcome to PCForge</p>
            
            <form>
                <div class="mb-4">
                    <input type="text" id="username" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#01ff70]" placeholder="Username">  
                </div>
                
                <div class="mb-4">
                    <input type="password" id="password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#01ff70]" placeholder="Password">
                </div>
                
                <div class="flex justify-between items-center mb-6">
                    <label class="flex items-center text-white text-sm">
                        <input type="checkbox" class="mr-2"> Remember me
                    </label>
                    <a href="#" class="text-white text-sm">Forgot Password?</a>
                </div>
                
                <button class="w-full bg-[#01ff70] text-black py-2 rounded-md hover:bg-green-500 transition">LOGIN</button>
                <p class="text-white font-mono text-center my-2">or</p>
                <a href="#" class="w-full border-2 border-[#01ff70] text-[#01ff70] py-2 rounded-md flex hover:bg-[#01ff70] hover:text-black justify-center">SIGN UP</a>
            </form>
        </div>
    </div>
</body>
</html>
