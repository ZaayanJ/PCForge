<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCForge - Login</title>
    {% load static %}
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'shop/styles/pcforge-style.css' %}">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" as="font" crossorigin="anonymous">
    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="background-img">

    <!-- Navbar -->
    {% include "shop/nav.html" %}

    <!-- Welcome Back Message -->
    <section class="login-welcome-section text-white">
        <div class="welcome-content text-center">
            <h1 class="welcome-title">WELCOME BACK</h1>
            <p class="welcome-subtext">
                Log in to access your account, view your builds, and continue your 
                journey to computing excellence with the most premium parts on the market.
            </p>
        </div>
    </section>

    <!-- Gradient separator line -->
    <section>
        <div class="gradient-line"></div>
    </section>

    <!-- Login Form -->
    <section class="login-form-section">
        <div class="form-container">
            <!-- Logo -->
            <div class="login-image-container mb-5">
                <a href="{% url 'index' %}">
                    <img src="{% static 'shop/images/logo-word-white-outline.png' %}" alt="Login Logo" class="login-image">
                </a>
            </div>
            <!-- Login card -->
            <div class="login-card">
                <h2 class="login-header">Login</h2>

                <form id="loginForm" novalidate action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                    <!-- Username -->
                    <div class="mb-3 text-start">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>
                    <!-- Password -->
                    <div class="mb-3 text-start">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <!-- Remember & Forgot -->
                    <div class="d-flex justify-content-between align-items-center mb-3 text-start">
                        <div>
                            <input type="checkbox" id="remember" class="form-check-input">
                            <label for="remember" class="form-check-label">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    <!-- Login button -->
                    <button type="submit" class="btn btn-light text-dark mt-3 w-100" style="font-weight: bold;">Login</button>
                    <a href="{% url 'register' %}" class="btn btn-outline-light me-2 mt-3 w-100" style="font-weight: bold;">Sign Up &#8594;</a>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    {% include "shop/footer.html" %}

</body>
</html>
