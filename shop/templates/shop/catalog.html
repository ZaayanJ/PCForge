<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCForge - Product Catalog</title>
    {% load static %}

    <!-- Style -->
    <link rel="stylesheet" href="{% static 'shop/styles/pcforge-style.css' %}">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" as="font" crossorigin="anonymous">
    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    {% include "shop/nav.html" %}

    <!-- Title and Cards -->
    <section class="categories-section">
        <h1 class="section-title">PRODUCT CATEGORIES</h1>
        <div class="categories-grid">
            <!-- CPU card -->
            <div class="category-card" style="background-image: url('{% static 'shop/images/cpu-cover.jpg' %}');">
                <div class="card-overlay">
                    <h2 class="category-name">CPUs</h2>
                    <a href="{% url 'cpu' %}" class="explore-btn">Explore</a>
                </div>
            </div>
            <!-- CPU Cooler card -->
            <div class="category-card" style="background-image: url('{% static 'shop/images/cooler-cover.jpg' %}');">
                <div class="card-overlay">
                    <h2 class="category-name">CPU Coolers</h2>
                    <a href="{% url 'cpucoolers' %}" class="explore-btn">Explore</a>
                </div>
            </div>
            <!-- Motherboard card -->
            <div class="category-card" style="background-image: url('{% static 'shop/images/motherboard-cover.webp' %}');">
                <div class="card-overlay">
                    <h2 class="category-name">Motherboards</h2>
                    <a href="{% url 'motherboard' %}" class="explore-btn">Explore</a>
                </div>
            </div>
            <!-- Memory card -->
            <div class="category-card" style="background-image: url('{% static 'shop/images/memory-cover.jpg' %}');">
                <div class="card-overlay">
                    <h2 class="category-name">Memory</h2>
                    <a href="{% url 'memory' %}" class="explore-btn">Explore</a>
                </div>
            </div>
            <!-- Storage card -->
            <div class="category-card" style="background-image: url('{% static 'shop/images/storage-cover.jpg' %}');">
                <div class="card-overlay">
                    <h2 class="category-name">Storage</h2>
                    <a href="{% url 'storage' %}" class="explore-btn">Explore</a>
                </div>
            </div>
            <!-- Graphics Card card -->
            <div class="category-card" style="background-image: url('{% static 'shop/images/graphics-cover.jfif' %}');">
                <div class="card-overlay">
                    <h2 class="category-name">Graphics Cards</h2>
                    <a href="{% url 'gpu' %}" class="explore-btn">Explore</a>
                </div>
            </div>
            <!-- PC Cases card -->
            <div class="category-card" style="background-image: url('{% static 'shop/images/case-cover.PNG' %}');">
                <div class="card-overlay">
                    <h2 class="category-name">PC Cases</h2>
                    <a href="{% url 'pccases' %}" class="explore-btn">Explore</a>
                </div>
            </div>
            <!-- Power Supply card -->
            <div class="category-card" style="background-image: url('{% static 'shop/images/power-cover.jfif' %}');">
                <div class="card-overlay">
                    <h2 class="category-name">Power Supplies</h2>
                    <a href="{% url 'psu' %}" class="explore-btn">Explore</a>
                </div>
            </div>
            <!-- Monitor card -->
            <div class="category-card" style="background-image: url('{% static 'shop/images/monitor-cover.PNG' %}');">
                <div class="card-overlay">
                    <h2 class="category-name">Monitors</h2>
                    <a href="{% url 'monitors' %}" class="explore-btn">Explore</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    {% include "shop/footer.html" %}
    
</body>
</html>
